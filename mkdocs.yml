site_name: QuadControl
site_url: https://www.quadcontrol.io

theme:
  name: material
  logo: images/logo.png
  favicon: images/logo.png
  palette:
   - scheme: slate
    #  primary: #65DD18
    #  accent: #65DD18
  features:
    - content.code.copy # Habilita botão de copiar no código
    - content.code.title
  open_in_new_tab: true

extra_css:
  # - styles/colors.css
  - styles/extra.css

nav:
  - Início: index.md
  - Primeiros Passos:
    - Instalações: first_steps/installations.md
    - Firmware: first_steps/firmware.md
    - Motores: first_steps/motors.md
    - Sensores: first_steps/sensors.md
  - Conceitos básicos:
    - Aerodinâmica: basic_concepts/aerodynamics.md
    - Mixer: basic_concepts/mixer.md
  - Identificação:
    - Massa e Momento de Inércia: identification/mass_and_moment_of_inertia.md
    - Coeficientes do Motor: identification/motor_coeficients.md
    - Constante de Sustentação: identification/lift_constant.md
    - Constante de Arrasto: identification/drag_constant.md
  - Modelagem:
    - Cinemática: x.md
    - Cinética: x.md
  - Controle: 
    - Arquitetura: x.md
    - Mixer: x.md
    - Atitude:
      - Estimador de Atitude: x.md
      - Controlador de Atitude: x.md
    - Vertical:
      - Estimador Vertical: x.md
      - Controlador Vertical: x.md
    - Horizontal:
      - Estimador Horizontal: x.md
      - Controlador Horizontal: x.md

markdown_extensions:
  - footnotes
  - pymdownx.tasklist
  - attr_list
  - def_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.highlight:
      linenums: true           # Mostra números de linha no código


extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/mathjax.js