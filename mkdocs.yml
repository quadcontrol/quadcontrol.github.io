site_name: QuadControl                 # Nome exibido no header e usado em meta tags
site_url: https://quadcontrol.io       # Ajuda a gerar URLs absolutas (sitemap, feeds, etc.)

theme:
  name: material
  logo: images/logo.png                # Logo no topo (ideal em PNG/SVG com fundo transparente)
  favicon: images/logo_black.png       # Ícone da aba (ideal 32×32 ou SVG quadrado)
  palette:
    - scheme: slate                    # Tema escuro pronto do Material
  features:
    - content.code.copy                # Botão “copiar” nos blocos de código
    - content.code.title               # Título nos blocos de código (```python title="..."```)
    - navigation.indexes               # Usa index.md como landing de cada seção

markdown_extensions:
  - footnotes                          # Notas de rodapé com [^1]
  - def_list                           # Listas de definição (termo : definição)
  - attr_list                          # Atributos em imagens/links: {: width=...}
  - admonition                         # !!! note / warning / tip...
  - md_in_html                         # Permite Markdown dentro de blocos HTML
  - pymdownx.details                   # Admonitions recolhíveis com "???"
  - pymdownx.superfences               # Cercas de código aninhadas / tabs de código
  - pymdownx.tasklist                  # [ ] checklists (pode habilitar checkboxes bonitos)
  - pymdownx.tabbed:
      alternate_style: true            # Tabs com estilo alternativo (combina com Material)
  - pymdownx.arithmatex:
      generic: true                    # Gera spans para MathJax v3 (boa prática com Material)
  - pymdownx.keys                      # Render de teclas ⌘K com ++cmd+k++
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_css:
  - assets/css/configure-colors.css    # Sobrescritos de cor (bom p/ palette custom)

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js   # MathJax v3
  - assets/js/disable-parent-click.js  # Script custom (evitar cliques no pai, etc.)

nav:
  - Início: index.md
  - Pré-requisitos:
      - pages/setup/index.md
      - Hardware: pages/setup/hardware.md
      - Software: pages/setup/software.md
      - Firmware: pages/setup/firmware.md
  - Interface:
      - pages/interface/index.md
      - Atuadores: pages/interface/motors.md
      - Sensores: pages/interface/sensors.md
  - Fundamentos:
      - pages/fundamentals/index.md
      - Aerodinâmica: pages/fundamentals/aerodynamics.md
      - Mixer: pages/fundamentals/mixer.md
      - Inércia: pages/fundamentals/inertia.md
  - Identificação:
      - pages/identification/index.md
      - Coeficientes do motor: pages/identification/motor_coefficients.md  
      - Constante de sustentação: pages/identification/lift_constant.md
      - Constante de arrasto: pages/identification/drag_constant.md
  - Modelagem:
      - pages/modeling/index.md
      - Sistema de coordenadas: pages/modeling/coordinate_system.md        
      - Modelo 2D: pages/modeling/2d_model.md
      - Modelo 3D: pages/modeling/3d_model.md
  - Controle:
      - pages/control/index.md
      - Arquitetura: pages/control/architecture/architecture.md
      - Mixer: pages/control/mixer/mixer.md
      - Atitude:
          - pages/control/attitude/index.md
          - Estimador: pages/control/attitude/estimator/attitude_estimator.md
          - Controlador: pages/control/attitude/controller/attitude_controller.md
      - Vertical:
          - pages/control/vertical/index.md
          - Estimador: pages/control/vertical/estimator/vertical_estimator.md
          - Controlador: pages/control/vertical/controller/vertical_controller.md
      - Horizontal:
          - pages/control/horizontal/index.md
          - Estimador: pages/control/horizontal/estimator/horizontal_estimator.md
          - Controlador: pages/control/horizontal/controller/horizontal_controller.md
