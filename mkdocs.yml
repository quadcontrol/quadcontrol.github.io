site_name: QuadControl

theme:
  name: material
  logo: images/logo.png
  favicon: images/favicon.png
  # palette:
  # - scheme: slate
  #     primary: black
  #     accent: light green
  features:
    - content.code.copy

extra_css:
  - styles/colors.css

nav:
  - In√≠cio: index.md
  - Introduction:
    - Installations: installations.md
  - Aerodynamics:
    - Basic Concepts: aerodynamics_basic_concepts.md
    - Parameters estimation:
      - Motor coefficients: aerodynamics_motor_coefficients.md
      - Lift coefficient: aerodynamics_lift_coefficient.md
      - Drag coefficient: aerodynamics_drag_coefficient.md
  - Control:
    - Architecture: control_architecture.md
    - Mixer: control_mixer.md
    - Attitude:
      - Estimator: control_attitude_estimator.md
      - Controller: control_attitude_controller.md
    - Vertical Position:
      - Estimator: control_vertical_estimator.md
      - Controller: control_vertical_controller.md
    - Horizontal Position:
      - Estimator: control_horizontal_estimator.md
      - Controller: control_horizontal_controller.md

markdown_extensions:
  - pymdownx.tasklist
  - attr_list
  - def_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - footnotes

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/mathjax.js