site_name: QuadControl

theme:
  name: material
  logo: images/logo.png
  favicon: images/favicon.png
  palette:
  - scheme: slate
    primary: black
    # accent: light green
  features:
    - content.code.copy # Habilita botão de copiar no código
    - content.code.title

# extra_css:
  # - styles/colors.css

nav:
  - Início: home.md
  - Primeiros Passos:
    - Instalações: x.md
    - Sensores: x.md
    - Motores: x.md
  - Conceitos básicos:
    - Aerodinâmica: basic_concepts/aerodynamics.md
  - Identificação:
    - Massa e Momento de Inércia: identification/mass_and_moment_of_inertia.md
    - Coeficientes do Motor: identification/motor_coeficients.md
    - Constante de Sustentação: identification/lift_constant.md
    - Constante de Arrasto: identification/drag_constant.md
  - Modelagem:
    - Cinemática: x.md
    - Cinética: x.md
  - Controle: 
    - Arquitetura: x.md
    - Mixer: x.md
    - Atitude:
      - Estimador de Atitude: x.md
      - Controlador de Atitude: x.md
    - Vertical:
      - Estimador Vertical: x.md
      - Controlador Vertical: x.md
    - Horizontal:
      - Estimador Horizontal: x.md
      - Controlador Horizontal: x.md

markdown_extensions:
  - footnotes
  - pymdownx.tasklist
  - attr_list
  - def_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      linenums: true           # Mostra números de linha no código


extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/mathjax.js