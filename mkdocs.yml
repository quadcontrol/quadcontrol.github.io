site_name: QuadControl
site_url: https://quadcontrol.io

theme:
  name: material
  logo: images/logo.png
  favicon: images/logo_black.png
  palette:
    - scheme: slate
      # primary: "#65DD18"
      # accent: "#65DD18"
  features:
    - content.code.copy          # Botão "copiar código"
    - content.code.title         # Título nos blocos de código
    - navigation.indexes         # Usa index.md como página da seção
    # - navigation.instant         # Navegação instantânea
    - content.icon   
  open_in_new_tab: true                 

markdown_extensions:
  - footnotes
  - def_list
  - attr_list
  - admonition
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.keys
  # - pymdownx.highlight:
  #     linenums: true           # Mostra números de linha no código

extra_css:
  - assets/css/configure-colors.css

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6 
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - assets/js/disable-parent-click.js  

nav:
  - Início: index.md

  - Pré-requisitos:
      - first_steps/index.md
      - Hardware: first_steps/hardware.md
      - Software: first_steps/software.md
      - Firmware: first_steps/firmware.md

  - Interface:
      - sensors_and_actuators/index.md
      - Atuadores: sensors_and_actuators/motors.md
      - Sensores: sensors_and_actuators/sensors.md

  - Fundamentos:
      - basic_concepts/index.md
      - Aerodinâmica: basic_concepts/aerodynamics.md
      - Mixer: basic_concepts/mixer.md
      - Inércia: basic_concepts/inertia.md

  - Identificação:
      - identification/index.md
      - Coeficientes do motor: identification/motor_coeficients.md
      - Constante de sustentação: identification/lift_constant.md
      - Constante de arrasto: identification/drag_constant.md

  - Modelagem:
      - modeling/index.md
      - Sistema de coordendas: modeling/coordinate_system.md
      - Modelo 2D: modeling/2d_model.md
      - Modelo 3D: modeling/3d_model.md

  - Controle:
      - control/index.md
      - Arquitetura: control/architecture/architecture.md
      - Mixer: control/mixer/mixer.md
      - Atitude:
          - control/attitude/index.md
          - Estimador: control/attitude/estimator/attitude_estimator.md
          - Controlador: control/attitude/controller/attitude_controller.md
      - Vertical:
          - control/vertical/index.md
          - Estimador: control/vertical/estimator/vertical_estimator.md
          - Controlador: control/vertical/controller/vertical_controller.md
      - Horizontal:
          - control/horizontal/index.md
          - Estimador: control/horizontal/estimator/horizontal_estimator.md
          - Controlador: control/horizontal/controller/horizontal_controller.md