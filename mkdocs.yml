site_name: QuadControl                 # Nome exibido no header e usado em meta tags
site_url: https://quadcontrol.io       # Ajuda a gerar URLs absolutas (sitemap, feeds, etc.)

plugins:
  - social:
      cards_layout_options:
        background_color: "#333333"

theme:
  name: material
  logo: images/logo.svg                # Logo no topo (ideal em PNG/SVG com fundo transparente)
  favicon: images/logo_black.svg       # Ícone da aba (ideal 32×32 ou SVG quadrado)
  # custom_dir: overrides 
  palette:
    - scheme: slate                    # Tema escuro pronto do Material
  features:
    - content.code.copy                # Botão “copiar” nos blocos de código
    - content.code.title               # Título nos blocos de código (```python title="..."```)
    - navigation.indexes               # Usa index.md como landing de cada seção

markdown_extensions:
  - footnotes                          # Notas de rodapé com [^1]
  - def_list                           # Listas de definição (termo : definição)
  - attr_list                          # Atributos em imagens/links: {: width=...}
  - admonition                         # !!! note / warning / tip...
  - md_in_html                         # Permite Markdown dentro de blocos HTML
  - pymdownx.details                   # Admonitions recolhíveis com "???"
  - pymdownx.superfences               # Cercas de código aninhadas / tabs de código
  - pymdownx.tasklist                  # [ ] checklists (pode habilitar checkboxes bonitos)
  - pymdownx.tabbed:
      alternate_style: true            # Tabs com estilo alternativo (combina com Material)
  - pymdownx.arithmatex:
      generic: true                    # Gera spans para MathJax v3 (boa prática com Material)
  - pymdownx.keys                      # Render de teclas ⌘K com ++cmd+k++
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_css:
  - assets/css/configure-colors.css    # Sobrescritos de cor (bom p/ palette custom)

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js   # MathJax v3
  - assets/js/disable-parent-click.js  # Script custom (evitar cliques no pai, etc.)

nav:
  - Início: index.md
  - Pré-requisitos:
      - setup/index.md
      - Hardware: setup/hardware.md
      - Software: setup/software.md
      - Firmware: setup/firmware.md
  - Fundamentos:
      - foundation/index.md
      - Aerodinâmica: foundation/aerodynamics.md
      - Mixer: foundation/mixer.md
      - Inércia: foundation/inertia.md
  - Identificação:
      - identification/index.md
      - Coeficientes do motor: identification/motor_coefficients.md  
      - Constante de sustentação: identification/lift_constant.md
      - Constante de arrasto: identification/drag_constant.md
  - Modelagem:
      - modeling/index.md
      - Sistema de coordenadas: modeling/coordinate_system.md        
      - Modelo 2D: modeling/2d_model.md
      - Modelo 3D: modeling/3d_model.md
  - Controle:
      - control/index.md
      - Arquitetura: control/architecture.md
      # - Referências: control/setpoints.md
      # - Atuadores: control/actuators.md
      # - Sensores: control/sensors.md
      - Mixer: control/mixer.md
      - Atitude:
          - control/attitude/index.md
          - Estimador: control/attitude/estimator.md
          - Controlador: control/attitude/controller.md
      - Vertical:
          - control/vertical/index.md
          - Estimador: control/vertical/estimator.md
          - Controlador: control/vertical/controller.md
      - Horizontal:
          - control/horizontal/index.md
          - Estimador: control/horizontal/estimator.md
          - Controlador: control/horizontal/controller.md
